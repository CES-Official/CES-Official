<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Layout</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px;
            background-color: #f4f4f4;
        }

        .logo-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo-left img {
            width: 100px; /* Adjust as needed */
        }

        .logo-left span {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }

        .logo-right img {
            width: 100px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-left">
            <img src="logo-left.png" alt="Left Logo">
            <span>Line of text below the logo</span>
        </div>
        <div class="logo-right">
            <img src="logo-right.png" alt="Right Logo">
        </div>
    </header>
</body>
</html>
